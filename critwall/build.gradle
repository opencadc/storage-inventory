plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 11

group = 'org.opencadc'

mainClassName = 'org.opencadc.critwall.Main'

dependencies {
    implementation 'org.opencadc:cadc-storage-adapter:[1.0,)'
    implementation 'org.opencadc:cadc-util:[1.10.2,2.0)'
    implementation 'org.opencadc:cadc-inventory:[1.0,2.0)'
    implementation 'org.opencadc:cadc-inventory-db:[1.0,2.0)'
    implementation 'org.opencadc:cadc-registry:[1.7,2.0)'
    implementation 'org.opencadc:cadc-vosi:[1.3.6,2.0)'
    implementation 'org.opencadc:cadc-vos:[2.0,)'

    runtimeOnly 'org.opencadc:cadc-storage-adapter-fs:[0.7,)'
    runtimeOnly 'org.opencadc:cadc-storage-adapter-swift:[0.6,)'
    
    testImplementation 'junit:junit:[4.12,5.0)'
    intTestImplementation 'org.opencadc:cadc-storage-adapter-fs:[0.7,)'
    
    // work around because 1.8.0-beta4 prints exceptions in log, eg:
    // java.lang.NoSuchFieldException: mdc
    //    at java.base/java.lang.Class.getDeclaredField(Class.java:2411)
    //    at org.apache.log4j.MDCFriend.fixForJava9(MDCFriend.java:13)
    runtimeOnly 'org.slf4j:slf4j-api:1.7.36'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.36'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.7.36'
}

configurations {
  runtime.exclude group: 'org.slf4j', module: 'slf4j-reload4j'
}
