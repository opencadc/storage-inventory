plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
    id 'war'
}

repositories {
    jcenter()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.8

group = 'org.opencadc'

war {
    from(System.getenv('RPS') + '/resources/') {
        include 'swagger-ui/'
    }
}

dependencies {
    compile 'log4j:log4j:[1.2,)'
    compile 'org.opencadc:cadc-inventory:[0.1,)'
    compile 'org.opencadc:cadc-storage-permissions:[0.1,)'
    compile 'org.opencadc:cadc-vosi:[1.3,)'
    compile 'org.opencadc:cadc-rest:[1.0,2.0)'

    runtime 'org.opencadc:cadc-log:[1.1,)'

    testCompile 'junit:junit:[4.0,)'

    intTestCompile 'org.opencadc:cadc-test-vosi:[1.0,)'
}
