
## configure mgm URL and path to LSST data
org.opencadc.inventory.storage.eos.EosStorageAdapter.mgmServer = root://eos-mgm.keel-dev.arbutus.cloud
org.opencadc.inventory.storage.eos.EosStorageAdapter.mgmServerPath = /eos/keel-dev.arbutus.cloud/data/lsst
org.opencadc.inventory.storage.eos.EosStorageAdapter.mgmHttpsPort = 8443

org.opencadc.inventory.storage.eos.EosStorageAdapter.authToken = zteos64:invalid-token

## configure LSST artifact uri scheme
org.opencadc.inventory.storage.eos.EosStorageAdapter.artifactScheme = lsst

