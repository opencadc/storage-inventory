plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '0.4.2'

apply from: '../opencadc.gradle'

dependencies {
    compile 'log4j:log4j:[1.2,)'
    compile 'org.opencadc:cadc-util:[1.3.10,)'
    compile 'org.opencadc:cadc-inventory:[0.7,)'
    compile 'org.opencadc:cadc-storage-adapter:[0.7.1,)'

    // swift API
    //compile 'org.javaswift:joss:0.10.4-pdowler'
    compile 'org.javaswift:joss:0.10.4'

    //runtime 'org.slf4j:slf4j-nop:[1.6,)'
    runtime 'org.slf4j:slf4j-log4j12:[1.6,2.0)'
    
    testCompile 'junit:junit:[4.0,)'
    
    intTestCompile 'org.opencadc:cadc-storage-adapter-test:[0.1,)'
}
